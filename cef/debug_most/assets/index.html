<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debug</title>
    <script type="application/javascript">
        (function () {
            ipc.on("on-name", function (data) {
                let msg = document.getElementById("msg")
                msg.innerText += data
            });
        })()

        function ipcEmit() {
            ipc.emit("emit-name", ["杨红岩", "age", Math.random()]);
        }
    </script>
</head>
<body>
<p>
<h1>debug</h1>
</p>
<div id="msg">

</div>
<p>
    <a href="index.html">index.html</a>
</p>
<p>
    <button onclick="ipcEmit()">emit</button>
</p>
</body>
</html>
