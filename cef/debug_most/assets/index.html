<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debug</title>
    <script type="application/javascript">
        (function () {
            ipc.on("on-name", "杨红岩", "age", 28);
        })()

        function ipcEmit() {
            ipc.emit("emit-name", ["杨红岩", "age", 28]);
        }
    </script>
</head>
<body>
<p>
<h1>debug</h1>
</p>
<p>
    <a href="index.html">index.html</a>
</p>
<p>
    <button onclick="ipcEmit()">emit</button>
</p>
</body>
</html>
