<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            --webkit-app-region: drag;
            -webkit-user-select: none;
        }

        .gui-container {
            width: 100%;
            max-width: 700px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.15),
            inset 0 0 10px rgba(56, 189, 248, 0.05);
            text-align: center;
            --webkit-app-region: drag;
            -webkit-user-select: none;
        }

        .gui-logo {
            margin-bottom: 2.5rem;
        }

        .gui-logo h1 {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(to right, #38bdf8, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            --webkit-app-region: drag;
            -webkit-user-select: none;
        }

        .gui-logo p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-top: 0.8rem;
        }

        .gui-tech-stack {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            --webkit-app-region: drag;
            -webkit-user-select: none;
        }

        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6rem;
        }

        .tech-icon {
            width: 135px;
            height: 60px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.35rem;
            color: #38bdf8;
        }

        @media (max-width: 576px) {
            .gui-container {
                padding: 2rem 1.5rem;
            }

            .gui-logo h1 {
                font-size: 2.5rem;
            }

            .gui-tech-stack {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="gui-container">
    <div class="gui-logo">
        <h1>ENERGY</h1>
        <p>跨平台 GUI 框架</p>
    </div>
    <div class="gui-tech-stack">
        <div class="tech-item">
            <div class="tech-icon">LCL</div>
        </div>
        <div class="tech-item">
            <div class="tech-icon">WebView</div>
        </div>
        <div class="tech-item">
            <div class="tech-icon">CEF</div>
        </div>
    </div>
</div>
</body>
</html>
